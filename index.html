<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POKÉDEX App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="dist/styles.min.css">
    <link rel="shortcut icon" href="img/pokico.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Merienda&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
  <!-- NavBar including a search bar -->
  <header>
    <nav class="navbar fixed-top navbar-expand-sm navbar-light">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="index.html">
        <img src="img/pokevector.png" alt="poke-logo" placeholder="150px"/>
      </a>

      <div class="=collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" id="pokesearchbar" type="search" placeholder="Pokè search..." aria-label="Search">
        </form>
      </div>
    </nav>
  </header>

  <div class="container-fluid">
    <ul class="pokemon-list unstyled-list row justify-content-center"></ul>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-labelledby="ModalContainerLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <h5 class="modal-title" id="modal-title"> </h5>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer justify-content-right">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">close</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Attribution -->
  <!-- <div>Icons made by <a href="https://icon-icons.com/icon/pokemon/121114"></div>
  <div>Icons made by <a href="https://www.flaticon.com/authors/vitaly-gorbachev" title="Vitaly Gorbachev">Vitaly Gorbachev</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->

  <!-- JavaScript Links -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="dist/fetch-polyfill.min.js"></script>
  <script src="dist/promise-polyfill.min.js"></script>
  <script src="dist/scripts.min.js"></script>
</body>
</html>
